version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 
on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - development
jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.3-stretch-node
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Which bundler?
          command: bundle -v
      - ruby/bundle-install
      - name: Setup Database
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load
      - name: Run rspec
        run: bundle exec rspec

